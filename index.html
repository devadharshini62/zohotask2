    <script>
        function formObj()
        {
            var obj1={};
            for(let i of document.forms)
            {       
                let arr=[];
                for(let j of i)
                {           
                    let inputName=j.name;
                    let inputVal=j.value;
                    if(j.nodeName=='INPUT')
                    {
                        arr.push({[inputName]:inputVal}); 
                    }
                } 
                obj1[i.name]=arr;        
            } 
            console.log(obj1); 
        }
        formObj();
    </script>
